<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<section>
    <div class="container">
        <div class="content">
            <p class="header">Perfume</p>
            <h1>Gabrielle <br> 
                Essence Eau <br>
                de Parfum
            </h1>
            <p class="text">
                A floral, solar and voluptuous <br>
                interpretation composed by <br>
                Olivier Polge, Perfumer-Creator <br>
                for the House of
                <span style="text-transform: uppercase;">Chanel</span>
            </p>
        </div>
        <div class="price">
            <p>
                <span class="pricenew">$149.99</span> 
                <span class="priceold"><sup>$169.99</sup></span>
            </p>

        </div>
        
        <div class="containerbutton">
        <button class="buttonStyle">
        <img class="iconcart"
        src="./images/icon-cart.svg" alt="Einkaufswagen"
        >Add to Cart</button>
        </div>

    </div>
</section>
</body>
</html>
